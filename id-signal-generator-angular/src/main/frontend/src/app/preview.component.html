<div class="container">
    <img id="preview_image" class="preview-image" [src]="preview" />
    <div class="buttons-container">
        <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
        <button mat-raised-button (click)="back()">Back</button>
        <button mat-raised-button (click)="submit()" type="submit" color="primary">Submit</button>
    </div>
</div>
