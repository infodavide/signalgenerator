<div class="container">
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="username" />
      <mat-hint>Your name</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="user@domain.com" />
      <mat-hint>Your email address</mat-hint>
    </mat-form-field>
    <div class="buttons-container">
      <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
      <button mat-raised-button (click)="next()" [disabled]="!formValid" type="submit" color="primary">Next</button>
    </div>
  </form>
</div>
